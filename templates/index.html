<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>WebGIS com GEE e MapBiomas</title>

    <!-- CSS externos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    
    <!-- CSS local -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

     <!-- NAVIGATION BAR -->
     <div class="nav">
        <div class="container">
            <div class="btn">Home</div>
            <div class="btn">GitHub</div>
            <div class="btn">About</div>
            <div class="btn">Contact</div>
            <svg class="outline" overflow = "visible"
                width="400"
                heightt="60"
                viewBox="0 0 400 60"
                xmlns="http://www.w3.org/2000/svg"
                <rect class="rect" pathLength="100"
                    x="0" y="0" 
                    width="400" 
                    height="60"
                    fill="transparent"
                    stroke-width="5"
                ></rect> 
            </svg>
        </div>    
    </div>

    <div id="map"></div>
    
   
    <button id="showChartBtn" class="btn btn-primary">Ver Gráfico de Áreas</button>
    
    <div id="polygonToggleContainer" class="leaflet-top leaflet-right" style="display: none;">
        <div class="leaflet-control leaflet-bar" style="background: white; padding: 8px;">
          <input class="form-check-input" type="checkbox" id="togglePolygon" checked>
          <label class="form-check-label" for="togglePolygon" style="margin-left: 4px;">
            <label class="form-check-label" for="togglePolygon" title="Ative ou desative a exibição do polígono no mapa">
                Mostrar Polígono
              </label>
          </label>
        </div>
      </div>
      
      
      
    <!-- Modal -->
    <div class="modal fade" id="chartModal" tabindex="-1" aria-labelledby="chartModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="chartModalLabel">Gráfico de Áreas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <div id="chartContainer">
                        <canvas id="areaChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- JS local -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
